<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- ==========================================
         基本 Meta 標籤
         ========================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 主要 SEO Meta 標籤 -->
    <title>您的網站標題 - 簡短描述（60字內）</title>
    <meta name="description" content="網站描述，清楚說明網站內容和價值主張（150-160字）">
    <meta name="keywords" content="關鍵字1, 關鍵字2, 關鍵字3, 關鍵字4, 關鍵字5">
    <meta name="author" content="您的公司名稱">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- 規範連結 (Canonical URL) -->
    <link rel="canonical" href="https://www.yourwebsite.com/">

    <!-- 替代語言版本 -->
    <link rel="alternate" hreflang="zh-TW" href="https://www.yourwebsite.com/tw/">
    <link rel="alternate" hreflang="zh-CN" href="https://www.yourwebsite.com/cn/">
    <link rel="alternate" hreflang="en" href="https://www.yourwebsite.com/en/">
    <link rel="alternate" hreflang="ja" href="https://www.yourwebsite.com/jp/">
    <link rel="alternate" hreflang="x-default" href="https://www.yourwebsite.com/">

    <!-- ==========================================
         Open Graph 標籤 (Facebook, LinkedIn)
         ========================================== -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="您的網站名稱">
    <meta property="og:title" content="您的網站標題 - 簡短描述">
    <meta property="og:description" content="網站描述，清楚說明網站內容和價值主張">
    <meta property="og:url" content="https://www.yourwebsite.com/">
    <meta property="og:image" content="https://www.yourwebsite.com/images/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="圖片描述">
    <meta property="og:locale" content="zh_TW">
    <meta property="og:locale:alternate" content="en_US">

    <!-- Facebook App ID (如果有) -->
    <meta property="fb:app_id" content="your_facebook_app_id">

    <!-- ==========================================
         Twitter Card 標籤
         ========================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your_twitter_handle">
    <meta name="twitter:creator" content="@your_twitter_handle">
    <meta name="twitter:title" content="您的網站標題 - 簡短描述">
    <meta name="twitter:description" content="網站描述，清楚說明網站內容和價值主張">
    <meta name="twitter:image" content="https://www.yourwebsite.com/images/twitter-card.jpg">
    <meta name="twitter:image:alt" content="圖片描述">

    <!-- ==========================================
         Favicon 和 App Icons
         ========================================== -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- ==========================================
         預載入和預連接 (效能優化)
         ========================================== -->
    <!-- DNS 預取 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">

    <!-- 預連接 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 預載入關鍵資源 -->
    <link rel="preload" href="/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/css/critical.css" as="style">

    <!-- ==========================================
         結構化資料 (JSON-LD)
         ========================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://www.yourwebsite.com/#organization",
          "name": "您的公司名稱",
          "url": "https://www.yourwebsite.com/",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.yourwebsite.com/images/logo.png",
            "width": 600,
            "height": 60
          },
          "sameAs": [
            "https://www.facebook.com/yourpage",
            "https://twitter.com/yourhandle",
            "https://www.linkedin.com/company/yourcompany",
            "https://www.instagram.com/yourprofile"
          ],
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+886-2-1234-5678",
            "contactType": "customer service",
            "areaServed": "TW",
            "availableLanguage": ["zh-TW", "en"]
          }
        },
        {
          "@type": "WebSite",
          "@id": "https://www.yourwebsite.com/#website",
          "url": "https://www.yourwebsite.com/",
          "name": "您的網站名稱",
          "description": "網站描述",
          "publisher": {
            "@id": "https://www.yourwebsite.com/#organization"
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.yourwebsite.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebPage",
          "@id": "https://www.yourwebsite.com/#webpage",
          "url": "https://www.yourwebsite.com/",
          "name": "首頁 - 您的網站名稱",
          "isPartOf": {
            "@id": "https://www.yourwebsite.com/#website"
          },
          "about": {
            "@id": "https://www.yourwebsite.com/#organization"
          },
          "description": "網站描述",
          "inLanguage": "zh-TW"
        }
      ]
    }
    </script>

    <!-- ==========================================
         麵包屑結構化資料範例
         ========================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "首頁",
          "item": "https://www.yourwebsite.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "產品",
          "item": "https://www.yourwebsite.com/products/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "產品名稱",
          "item": "https://www.yourwebsite.com/products/product-name/"
        }
      ]
    }
    </script>

    <!-- ==========================================
         Google Analytics (GA4)
         ========================================== -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- ==========================================
         Google Search Console 驗證
         ========================================== -->
    <meta name="google-site-verification" content="your_verification_code">

    <!-- ==========================================
         其他搜尋引擎驗證
         ========================================== -->
    <meta name="msvalidate.01" content="bing_verification_code">
    <meta name="yandex-verification" content="yandex_verification_code">

    <!-- ==========================================
         安全性和隱私
         ========================================== -->
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- 您的網站內容 -->

    <h1>這是 SEO Meta 標籤配置模板</h1>
    <p>請將此檔案中的 head 區塊複製到您的實際 HTML 檔案中，並根據您的網站內容進行客製化。</p>

    <h2>使用說明：</h2>
    <ol>
        <li>替換所有 "您的網站" 相關文字為實際內容</li>
        <li>更新所有 URL 為實際網址</li>
        <li>替換圖片路徑為實際圖片位置</li>
        <li>更新結構化資料中的組織資訊</li>
        <li>加入實際的 Google Analytics ID</li>
        <li>加入實際的驗證碼</li>
    </ol>
</body>

</html>
